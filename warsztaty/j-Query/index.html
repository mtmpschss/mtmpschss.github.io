<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warsztaty - slider</title>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!--   slider start-->
    <div id="slider">

        <!--     slider navigation start-->

        <div class="slider-arrows">
        <button class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>

        <!--     slider navigation end-->

        <!--       slider show start-->
        <div class="slide-show">

            <!--           slide item start-->
            <div class="single-slide">
                <img src="img/blue.jpg" alt="blue">
                <p class="slide-caption">Slide 1</p>
            </div>
            <!--            slide item stop-->

            <!--           slide item start-->
            <div class="single-slide">
                <img src="img/purple.jpg" alt="purple">
                <p class="slide-caption">Slide 2</p>
            </div>
            <!--            slide item stop-->

            <!--           slide item start-->
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide2">
                <p class="slide-caption">Slide 3</p>
            </div>
            <!--            slide item stop-->

            <!--           slide item start-->
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide1">
                <p class="slide-caption">Slide 4</p>
            </div>
            <!--            slide item stop-->

        </div>
    </div>
    <!--slider stop-->

   <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>    
</body>

</html>
