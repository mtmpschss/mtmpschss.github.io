<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM - kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <form action="#" method="get">
       <fieldset>
       <legend>Uzupełnij pola:</legend>
        <label for="wplata">Wpłata w PLN</label>
        <input type="number" value="100" id="wplata" min="100"><br>
        
        <label for="okres-kapitalizacji">Okres kapitalizacji</label>
        <select name="kapitalizacja" id="okres-kapitalizacji">
       <option value="1">Rocznie</option>
        <option value="4">Kwartalnie</option>
        <option value="12">Miesięcznie</option>        
    </select><br>

       <label for="ilosc-lat">Ilość lat</label>
        <input type="number" id="ilosc-lat" value="1" min="1"><br>
        
        <label for="oprocentowanie">Stopa zwrotu w %</label>
        <input type="number" min="0" value="10" id="oprocentowanie"><br>
        
        <label for="podatek">Uwzględnij podatek Belki (19%)</label>
        <input type="checkbox" id="podatek"><br>
        </fieldset>

        <button type="button" id="licz">Oblicz</button>

    </form>

    <p id="wynik"></p>

    <script src="js/main.js"></script>
</body>

</html>
